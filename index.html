<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Naoki Links</title>
<meta name="robots" content="noindex, nofollow">

<!-- スマホ表示最適化 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:sans-serif;
  text-align:center;
  padding:15px;
  background-color:#fdfdfd;

  /* 背景画像 */
  background-image: url("honeycomb.png");
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center bottom;
  background-attachment: fixed;
}

h2{
  margin-bottom:20px;
  font-size:22px;
}

/* ボタン共通 */
a{
  display:block;
  width:100%;
  max-width:420px;
  margin:10px auto;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  font-size:17px;
  color:#fff;
  font-weight:bold;
  transition:0.2s;
}

/* LINE */
.line{
  background:#00c300;
}
.line:hover{
  background:#00a500;
}

/* X（旧Twitter） */
.x{
  background:#1DA1F2;
}
.x:hover{
  background:#0d95e8;
}
</style>
</head>

<body>

<h2>Naoki Abe</h2>

<a href=" " class="line">LINEで追加</a>
<a href=" " class="x">Twitter</a>

</body>
</html>
